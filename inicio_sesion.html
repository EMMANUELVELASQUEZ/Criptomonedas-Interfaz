<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión -</title>
    <style>
        body {
            background-color: #4FC3F7;
            font-family: Arial, sans-serif;
            color: #4FC3F7;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #4FC3F7;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: #f1f1f1;
        }
        button {
            background-color: #4FC3F7;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4FC3F7;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            color: #4FC3F7;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <input type="text" id="login_usuario" placeholder="Nombre de Usuario" required>
            <input type="password" id="login_contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="nav-links">
            <a href="registro.html">Registrarse</a> 
        </div>
    </div>

    <script>
        function iniciarSesion(event) {
            event.preventDefault();
            
            let nombreUsuario = document.getElementById('login_usuario').value;
            let contraseña = document.getElementById('login_contraseña').value;
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            
            let usuarioEncontrado = usuarios.find(usuario => 
                usuario.nombre_usuario === nombreUsuario && usuario.contraseña === contraseña
            );
            
            if (usuarioEncontrado) {
                alert('Inicio de sesión exitoso. ¡Bienvenido ' + nombreUsuario + '!');
                // Redirigir al link proporcionado
                window.location.href = 'file:///Users/emmanuelvelasquez/Desktop/Semestre%204%20TIOR/tienda10.html'; // Reemplazar con el link deseado
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', iniciarSesion);
    </script>
</body>
</html>
