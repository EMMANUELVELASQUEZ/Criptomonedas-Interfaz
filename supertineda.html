<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Tienda Rochin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #FF5722;
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    .info-contacto, .formulario-contacto {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #FF5722;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contáctanos</h1>
  </header>

  <section class="info-contacto">
    <h2>Tienda Mixta Rochin</h2>
    <p><strong>Ubicación:</strong> Mozomboa, Veracruz</p>
    <p><strong>Correo:</strong> contacto@tiendarochin.mx</p>
    <p><strong>WhatsApp:</strong> +52 229 123 4567</p>
  </section>

  <section class="formulario-contacto">
    <h2>Escríbenos un mensaje</h2>
    <form onsubmit="enviarMensaje(event)">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Tienda Rochin - Todos los derechos reservados.</p>
  </footer>

  <script>
    function enviarMensaje(event) {
      event.preventDefault();
      alert("¡Gracias por contactarnos! Tu mensaje ha sido enviado (simulado).");
      event.target.reset();
    }
  </script>

</body>
</html>
